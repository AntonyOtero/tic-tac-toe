<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" crossorigin>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="game">
    <header>
      <h1 class="logo">Tic-Tac-Toe</h1>
      </nav>
    </header>
    <div class="select-names">
      Enter Your Usernames
      <p>Player 1 is <input type="text" placeholder="Enter here..." autofocus> as X</p>
      <p>Player 2 is <input type="text" placeholder="Enter here..."> as O</p>
    </div>
    <div class="board not-visible">
      <div class="tile" data-index="0"></div>
      <div class="tile" data-index="1"></div>
      <div class="tile" data-index="2"></div>
      <div class="tile" data-index="3"></div>
      <div class="tile" data-index="4"></div>
      <div class="tile" data-index="5"></div>
      <div class="tile" data-index="6"></div>
      <div class="tile" data-index="7"></div>
      <div class="tile" data-index="8"></div>
    </div>
  </main>
  <script src="js/ticTacToe.js"></script>
</body>
</html>
