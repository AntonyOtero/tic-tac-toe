<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" crossorigin>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1 class="logo">Tic-Tac-Toe</h1>
  </header>

  <!-- GAME -->
  <main class="game">
    <!-- Usernames -->
    <div class="usernames not-visible">
      <h2>Enter Your Usernames :</h2>
      <p>Player 1 is <input class="username" type="text" placeholder="Enter here..."> as X</p>
      <p>Player 2 is <input class="username" type="text" placeholder="Enter here..."> as O</p>
    </div>
    <!-- Results -->
    <div class="results not-visible">Antony Wins!</div>
    <!-- Gameboard -->
    <div class="gameboard not-visible">
      <div class="tile" data-index="0"></div>
      <div class="tile" data-index="1"></div>
      <div class="tile" data-index="2"></div>
      <div class="tile" data-index="3"></div>
      <div class="tile" data-index="4"></div>
      <div class="tile" data-index="5"></div>
      <div class="tile" data-index="6"></div>
      <div class="tile" data-index="7"></div>
      <div class="tile" data-index="8"></div>
    </div>
    <!-- Options -->
    <div class="options">
      <button class="btn start not-visible">Start Game</button><!--
      --><button class="btn restart not-visible">Restart Match</button><!--
      --><button class="btn back not-visible">Change Names</button>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/ticTacToe.js"></script>
</body>
</html>
